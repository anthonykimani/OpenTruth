<!-- Minimal OpenTruth Icon -->
<svg width="40" height="40" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6"/>
      <stop offset="100%" style="stop-color:#1E40AF"/>
    </linearGradient>
  </defs>
  
  <!-- Shield -->
  <path d="M5 5 L5 30 C5 33, 7 35, 10 35 L30 35 C33 35, 35 33, 35 30 L35 5 Z" 
        fill="url(#shieldGrad)" opacity="0.9"/>
  
  <!-- Lock -->
  <g transform="translate(10, 8)">
    <rect x="0" y="10" width="20" height="12" rx="2" fill="#F59E0B" opacity="0.9"/>
    <path d="M5 10 C5 5, 15 5, 15 10" fill="none" stroke="#F59E0B" stroke-width="2" stroke-linecap="round"/>
    <circle cx="10" cy="16" r="2" fill="#1E40AF"/>
  </g>
</svg>